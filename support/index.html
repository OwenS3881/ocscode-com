<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ocscode.com: support</title>

        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container">
                <ul class="navbar-links">
                    <li>
                        <a href="../">Home</a>
                    </li>
                    <li>
                        <a href="../projects/">Projects</a>
                    </li>                  
                    <li>
                        <a href="../support/" class="accent-underline">Support</a>
                    </li>
                    <li>
                        <a href="../legal/">Legal</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="support-content">
            <div class="support-content-container">
                <form class="contact-form gradient-background" action="#">
                    <h1 class="accent-underline">Contact Me</h1>
                    <input type="text" class="form-name" placeholder="Name...">
                    <input type="email" class="form-email" placeholder="Email..." required>
                    <input type="text" class="form-subject" placeholder="Subject...">
                    <textarea class="form-message" cols="5" rows="5" placeholder="Message..." required></textarea>
                    <button class="form-submit-button" type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            &copy;2022 Owen Szymanski
        </footer>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src="../script.js"></script>
    </body>
</html>
